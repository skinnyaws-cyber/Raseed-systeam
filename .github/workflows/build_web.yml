name: Build Flutter Web ZIP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. سحب الكود
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. إعداد Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. إعداد Flutter (تم إزالة رقم الإصدار ليجلب أحدث نسخة مستقرة تلقائياً لتجنب الأخطاء)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # 4. تحميل المكتبات
      - name: Install dependencies
        run: flutter pub get

      # 5. بناء نسخة الويب
      - name: Build Web
        run: flutter build web --release

      # 6. ضغط المجلد (التصحيح هنا ليطابق أمرك اليدوي تماماً)
      # سيقوم بضغط مسار build/web كما تفعل في VS Code
      - name: Create ZIP archive
        run: zip -r raseed_deploy.zip build/web

      # 7. رفع الملف الناتج
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: raseed-web-package
          path: raseed_deploy.zip
