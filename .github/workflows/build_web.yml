name: Build Flutter Web ZIP

on:
  push:
    branches:
      - main  # سيتم البناء تلقائياً عند الرفع على فرع main
  workflow_dispatch: # يتيح لك تشغيل البناء يدوياً من واجهة GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. سحب الكود من المستودع
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. تثبيت جافا (مطلوب لبعض أدوات أندرويد إذا احتجتها مستقبلاً)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. تثبيت Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.7' # استخدم نفس إصدارك المذكور في الـ Logs

      # 4. تحميل المكتبات
      - name: Install dependencies
        run: flutter pub get

      # 5. بناء نسخة الويب
      - name: Build Web
        run: flutter build web --release

      # 6. ضغط المجلد الناتج إلى ملف ZIP
      - name: Create ZIP archive
        run: |
          cd build/web
          zip -r ../../raseed_web_build.zip .

      # 7. رفع الملف لكي تتمكن من تحميله
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: raseed-web-package
          path: raseed_web_build.zip
