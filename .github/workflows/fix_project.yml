name: Auto-Fix Project Structure
on:
  workflow_dispatch: # تشغيل يدوي

jobs:
  repair:
    runs-on: macos-latest
    permissions:
      contents: write # إعطاء إذن للـ Action لكتابة الملفات في مستودعك
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Reconstruct iOS Folder
        run: |
          rm -rf ios # حذف أي بقايا تالفة
          flutter create . --platforms ios # هذا الأمر سينشئ المجلد المفقود فوراً
          
      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add ios/ .metadata .gitignore pubspec.yaml
          git commit -m "Automated: Added missing iOS platform files"
          git push
