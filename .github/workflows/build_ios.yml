name: Build iOS IPA (Fakesign Corrected)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build with Fakesign Identity
        run: |
          # نستخدم xcargs لتمرير التوقيع الزائف مباشرة لـ xcodebuild
          # هذا يجعل الـ Linker يوقع التطبيق بـ Ad-hoc أثناء البناء
          flutter build ios --release --no-codesign --xcargs="CODE_SIGNING_ALLOWED=YES CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY=-"

      - name: Package for TrollStore
        run: |
          # الآن المجلد سيكون موجوداً لأن التوقيع الزائف سمح للبناء بالاكتمال
          mkdir -p Payload
          if [ -d "build/ios/iphoneos/Runner.app" ]; then
            cp -r build/ios/iphoneos/Runner.app Payload/
            zip -r Raseed.ipa Payload
          else
            echo "Error: Runner.app not found. Build process failed to generate the bundle."
            exit 1
          fi
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Raseed-IPA
          path: Raseed.ipa
