name: Build iOS IPA (Fakesign & TrollStore)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build iOS App (Unsigned)
        run: |
          # بناء النسخة بدون توقيع، وإضافة "|| true" لضمان استمرار السكربت حتى لو اعترض Xcode
          flutter build ios --release --no-codesign || echo "Xcode complained about signing, but we will fix it manually."

      - name: Apply Fakesign (ldid style)
        run: |
          # البحث عن ملف الـ .app
          APP_PATH=$(find build/ios/iphoneos -name "Runner.app" -type d | head -n 1)
          
          if [ -d "$APP_PATH" ]; then
            echo "Found App at $APP_PATH. Starting Fakesign..."
            
            # القيام بعملية الـ fakesign يدوياً لكل الملفات داخل التطبيق
            # علامة (-) تعني Ad-hoc signing وهو الـ fakesign الرسمي في macOS
            codesign --force --deep --sign - "$APP_PATH"
            
            # إنشاء هيكل الـ IPA
            mkdir -p Payload
            cp -r "$APP_PATH" Payload/
            zip -r Raseed.ipa Payload
            echo "Fakesign complete and IPA created."
          else
            echo "Critical Error: Runner.app was not created. Check Flutter build logs."
            exit 1
          fi
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Raseed-Fakesigned-IPA
          path: Raseed.ipa
