name: Build iOS IPA (TrollStore Final Attempt)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Clean & Prepare
        run: |
          flutter clean
          # تعيين الهوية وتعطيل التوقيع بقوة
          sed -i '' 's/com.example.[a-zA-Z0-9]*/com.raseed.app/g' ios/Runner.xcodeproj/project.pbxproj
          echo "CODE_SIGNING_ALLOWED=NO" >> ios/Flutter/Generated.xcconfig
          echo "CODE_SIGNING_REQUIRED=NO" >> ios/Flutter/Generated.xcconfig

      - name: Build iOS (Ignore Signing Error)
        run: |
          # سنضيف "|| true" لنجبر السيرفر على إكمال المهمة حتى لو فشل التوقيع
          flutter build ios --release --no-codesign || echo "Build stopped at signing stage, checking app bundle..."

      - name: Package for TrollStore
        run: |
          # هنا السحر: سنبحث عن المجلد أينما كان ونضعه في Payload
          mkdir -p Payload
          APP_PATH=$(find build/ios/iphoneos -name "Runner.app" -type d | head -n 1)
          if [ -d "$APP_PATH" ]; then
            echo "Success: Found app bundle at $APP_PATH"
            cp -r "$APP_PATH" Payload/
            zip -r Raseed.ipa Payload
          else
            echo "Error: Runner.app not found. Build failed before packaging."
            exit 1
          fi
          
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Raseed-App-IPA
          path: Raseed.ipa
